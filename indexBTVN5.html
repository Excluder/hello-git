</body>

<script>
    const eachBox = document.querySelectorAll('.nav-item')
    eachBox.forEach(function (item) {
        item.addEventListener('click', function () {
            obj = document.querySelector('.active')
            obj.classList.add('enable')
            obj.classList.remove('active')
            item.classList.add('active')
            item.classList.remove('enable')
        })
    })

    const clicked = document.querySelector('.button')
    clicked.addEventListener('click', function() {
        const collapse = document.querySelector('#sideBar')
        if(collapse) {
            collapse.classList.toggle('mini-size')
            collapse.classList.toggle('sideBar')
            document.querySelectorAll('.nav-item').forEach(function (item) {
                item.classList.toggle('d-flex')
                item.classList.toggle('align-items-center')
                item.classList.toggle('justify-content-center')
            })
            document.querySelectorAll('.text').forEach(function(item) {
                item.classList.toggle('d-none')
            })
            document.querySelectorAll('.nav-text').forEach(function(item) {
                item.classList.toggle('d-none')
            })
        }
    })
</script>

</html>
