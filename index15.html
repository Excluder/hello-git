<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/new15.css">
    <link rel="stylesheet" href="./assets/css/system.css">
</head>
<body>
    <button class="cursor-pointer" id="btn" style="width: 64px; font-size: 20px; height: 40px;">
        press
    </button>

    <div id="modal" class="modal d-none">
        <div class="modal-content"> 
            <div class="modal-title d-flex justify-content-between align-items-center">
                <h2>
                    Title
                </h2>
                <span class="exit-button">
                    x
                </span>
            </div>
            <div class="modal-body">
                Modal body text Modal body text Modal body text Modal body text Modal body text Modal body textModal body textModal body textModal body textModal body textModal body textModal body textModal body text
            </div>
            <div class="modal-actions d-flex justify-content-end align-items-center">
                <button class="close cursor-pointer" onclick="closeModal()">
                    Close
                </button>
                <button class="save cursor-pointer">
                    Save changes
                </button>
            </div>
        </div>
    </div>
</body>

<script>
    function closeModal() {
        const target = document.querySelector("#modal")
        if(target) {
            target.classList.add('d-none');
        }
    }

    function openModal() {
        const target = document.querySelector('#modal')
        if(target) {
            target.classList.remove('d-none')
        }
    }

    const btn = document.querySelector('#btn')
    if(btn) {
        btn.addEventListener('click', function() {
            const target = document.querySelector('#modal')
            if(target) {
                target.classList.remove('d-none')
            }
        })
    }
</script>

</html>
