<script>
    const bigImg = document.querySelector('#fullImage')
    const listImg = document.querySelectorAll('.imges')
    listImg.forEach(function(item, index) {
        item.addEventListener('click', function() {
            const img = item.getAttribute('src')
            bigImg.setAttribute('src', img)
        })
    })
</script>
